{% extends "base.html" %}

{% block content %}
<div>
  <form hx-post="/link" hx-target="#error">
    <div>
      <input name="href" placeholder="url">
    </div>
    <div>
      <input name="description" placeholder="description">
    </div>
    <div>
      <textarea name="extended" placeholder="long description"></textarea>
    </div>
    <div>
      <input name="tags" placeholder="tags"/>
    </div>
    <div>
      <button type="submit">save</button>
      <a href="/" hx-boost="true" hx-target="body">cancel</a>
    </div>
  </form>

  <div id="error"></div>

  <style>
    me {
      & form > div {
        padding-bottom: 8px;
      }

      & input,
      & textarea {
        width: 100%;
      }

      & textarea {
        height: 150px;
      }
    }

    #error {
      color: #ff1100;
    }
  </style>
</div>
{% endblock %}
