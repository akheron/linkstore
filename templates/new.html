{% extends "base.html" %}

{% block content %}
<div>
  <form>
    <input type="hidden" name="in_window" value="{{ in_window }}">
    <div>
      <input name="href" placeholder="url" value="{{ url }}">
    </div>
    <div>
      <input name="description" placeholder="description" value="{{ title }}">
    </div>
    <div>
      <textarea name="extended" placeholder="long description"></textarea>
    </div>
    <div>
      <input name="tags" placeholder="tags"/>
    </div>
    <div>
      <button hx-post="/link" hx-target="#error">save</button>
      {% if in_window %}
      <button type="button" onclick="window.close()">close</button>
      {% else %}
      <a href="/" hx-boost="true">cancel</a>
      {% endif %}
    </div>
  </form>

  <div id="error"></div>

  <style>
    me {
      & form > div {
        padding-bottom: 8px;
      }

      & input,
      & textarea {
        width: 100%;
      }

      & textarea {
        height: 150px;
      }
    }

    #error {
      color: #ff1100;
    }
  </style>
</div>
{% endblock %}
